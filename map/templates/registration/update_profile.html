{% extends 'base.html' %} 
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form action="{% url 'update_profile' pk=request.user.pk %}" method="post" class="card">
          {% csrf_token %}
          <div class="card-header">
            <h3 class="card-title">Profile</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 col-lg-12">
                <div class="form-group">
                  <label class="form-label">Company <span class="form-required">*</span></label>
                  {{ user_form.company }}
                </div>
              </div>
              <div class="col-md-12 col-lg-12">
                <div class="form-group">
                  <label class="form-label">Username <span class="form-required">*</span></label>
                  {{ user_form.username }}
                </div>
              </div>
              <div class="col-md-12 col-lg-12">
                <div class="form-group">
                  <label class="form-label">Password</label>
                  <input type="new_password" name="new_password" class="form-control" id="id_new_password" placeholder="Password">
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
